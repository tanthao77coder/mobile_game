pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File("local.properties")
        if (propertiesFile.exists()) {
            propertiesFile.withInputStream { properties.load(it) }
            def flutterSdkPath = properties.getProperty("flutter.sdk")
            assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
            return flutterSdkPath
        } else {
            throw new GradleException("local.properties not found. Please ensure Flutter is properly set up.")
        }
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"  // Cập nhật nếu cần phiên bản phù hợ
    id("com.android.application") version "8.8.0" apply false
    id("com.android.library") version "8.8.0" apply false
    id("org.jetbrains.kotlin.android") version "2.1.10" apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' }

    }
}

rootProject.name = "game_rpg"
include ':app'