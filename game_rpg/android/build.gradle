allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Cập nhật phiên bản Android Gradle Plugin tương thích với Gradle 8.8
        classpath 'com.android.tools.build:gradle:8.8.0'  // Thay bằng phiên bản Android Gradle Plugin mới nhất

        // Cập nhật Firebase services plugin
        classpath 'com.google.gms:google-services:4.3.15'

        // Cập nhật Kotlin plugin tương thích
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.10'  // Cập nhật phiên bản Kotlin
    }
}
